<!doctype html>
<html>

<head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <style>
        fieldset legend, .hy-fieldset:not(.hy-nostyle) legend {
            font-size: 14px !important;
        }
    </style>
</head>

<body>

    <h1 data-i18n="settings.title"></h1>
    <p data-i18n="settings.subtitle"></p>
    <fieldset>
        <legend>Eufy Account Settings</legend>
        <p style="color: red;">(Make sure to use an extra Eufy account. Otherwise you'll get logged out)</p>
        <div class="field row">
            <label for="eufy_user">Username</label>
            <input id="eufy_user" type="text" value="" />
        </div>
        <div class="field row">
            <label for="eufy_pass">Password</label>
            <input id="eufy_pass" type="password" value="" />
        </div>
    </fieldset>
    <div id="eufy_HUB_SETTINGS"></div>
    <fieldset>
        <legend>DEBUG</legend>
        <p style="color: red;">(Only enable if requested by the APP-developer)</p>
        <div class="field row">
            <label for="eufy_DEBUG">Send logs to developer?</label>
            <input id="eufy_DEBUG" type="checkbox" />
        </div>
    </fieldset>
    <p id="error" style="color: red;"></p>
    <p id="loading" style="color: #0000FF;"></p>
    <p id="success" style="color: #5fd225;"></p>
    <button id="save" class="right">Save changes</button>
    <button id="clear" class="left">Clear all</button>

    <script src="./settings.js"></script>

</body>

</html>
